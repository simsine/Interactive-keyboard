<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="style.css">

    <title>Interactive keyboard</title>
</head>
<body style='margin: 0px;'>
<div style='padding: 10px;'>
    <a href='..'>Trykk her for å gå tilbake</a>
</div>
<!--Code goes here-->

<main>
    <div class="keyboard-container">
        <textarea class="input-field span-all-columns" autofocus></textarea>

        <button id="1"><span>1</span></button>
        <button id="2"><span>2</span></button>
        <button id="3"><span>3</span></button>
        <button id="4"><span>4</span></button>
        <button id="5"><span>5</span></button>
        <button id="6"><span>6</span></button>
        <button id="7"><span>7</span></button>
        <button id="8"><span>8</span></button>
        <button id="9"><span>9</span></button>
        <button id="0"><span>0</span></button>
        <button id="Backspace" class="span-2-columns">&#8701;</button> <!--Back-->
        
        <button id="Tab" class="">tab</button> <!--Tab-->
        <button id="q">Q</button>
        <button id="w">W</button>
        <button id="e">E</button>
        <button id="r">R</button>
        <button id="t">T</button>
        <button id="y">Y</button>
        <button id="u">U</button>
        <button id="i">I</button>
        <button id="o">O</button>
        <button id="p">P</button>
        <button id="Enter" class="span-2-rows">&#8629;</button> <!--Enter-->
        
        <button id="CapsLock" class="span-2-columns">caps lock</button> <!--Caps lock-->
        <button id="a">A</button>
        <button id="s">S</button>
        <button id="d">D</button>
        <button id="f">F</button>
        <button id="g">G</button>
        <button id="h">H</button>
        <button id="j">J</button>
        <button id="k">K</button>
        <button id="l">L</button>

        <button id="Shift" class="span-2-columns">shift</button> <!--Shift-->
        <button id="z">Z</button>
        <button id="x">X</button>
        <button id="c">C</button>
        <button id="v">V</button>
        <button id="b">B</button>
        <button id="n">N</button>
        <button id="m">M</button>
        <button id=",">,</button>
        <button id=".">.</button>
        <button id="-">-</button>

        <button id=" " class="span-all-columns"></button>
    </div>
</main>
<script src="script.js"></script>
<!--Code goes here-->

</body>
</html>
