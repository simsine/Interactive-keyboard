<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel="stylesheet" href="style.css">

    <title>Interactive keyboard</title>
</head>
<body style='margin: 0px;'>
<div style='padding: 10px;'>
    <a href='..'>Trykk her for å gå tilbake</a>
</div>
<!--Code goes here-->

<main>
    <textarea></textarea>
    <div class="keyboard-container">
        <button id="1"><span>1</span></button>
        <button id="2"><span>2</span></button>
        <button id="3"><span>3</span></button>
        <button id="4"><span>4</span></button>
        <button id="5"><span>5</span></button>
        <button id="6"><span>6</span></button>
        <button id="7"><span>7</span></button>
        <button id="8"><span>8</span></button>
        <button id="9"><span>9</span></button>
        <button id="0"><span>0</span></button>
        <button id="Backspace" class="span-2-columns">&#8701;</button> <!--Back-->
        
        <button class="">tab</button> <!--Tab-->
        <button>Q</button>
        <button>W</button>
        <button>E</button>
        <button>R</button>
        <button>T</button>
        <button>Y</button>
        <button>U</button>
        <button>I</button>
        <button>O</button>
        <button>P</button>
        <button class="span-2-rows">&#8629;</button> <!--Enter-->
        
        <button class="span-2-columns">caps lock</button> <!--Caps lock-->
        <button>A</button>
        <button>S</button>
        <button>D</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>

        <button class="span-2-columns">shift</button> <!--Shift-->
        <button>Z</button>
        <button>X</button>
        <button>C</button>
        <button>V</button>
        <button>B</button>
        <button>N</button>
        <button>M</button>
        <button>,</button>
        <button>.</button>
        <button>-</button>
    </div>
</main>
<script src="script.js"></script>
<!--Code goes here-->

</body>
</html>
